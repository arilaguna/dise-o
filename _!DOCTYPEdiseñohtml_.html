<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspírame Hoy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .suggestion {
            display: none;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Inspírame Hoy</h1>
        <p class="animate__animated animate__fadeInUp">Haz clic en el botón y recibe una dosis de inspiración creativa.</p>
        <button id="inspireBtn" class="btn btn-light btn-lg animate__animated animate__pulse animate__infinite">Inspírame</button>
        <div id="suggestionContainer" class="mt-4 suggestion animate__animated">
            <i id="suggestionIcon" class="icon fas"></i>
            <h3 id="suggestionText"></h3>
            <img id="suggestionImage" class="img-fluid rounded" style="max-width: 100%; height: auto;" alt="Inspiración"/>
        </div>
    </div>

    <script>
        const suggestions = [
            { text: "Explora nuevas combinaciones tipográficas en Fonts In Use", icon: "fa-font", image: "https://via.placeholder.com/400x200?text=Fonts+In+Use" },
            { text: "Juega con una paleta de colores aleatoria en Coolors", icon: "fa-palette", image: "https://via.placeholder.com/400x200?text=Coolors" },
            { text: "Desafíate con un reto de diseño en Daily UI", icon: "fa-lightbulb", image: "https://via.placeholder.com/400x200?text=Daily+UI" },
            { text: "Prueba efectos gráficos en tu trabajo con esta herramienta online", icon: "fa-magic", image: "https://via.placeholder.com/400x200?text=Efectos+Gráficos" },
            { text: "Descarga mockups gratuitos y haz tus presentaciones más atractivas en Mockup World", icon: "fa-image", image: "https://via.placeholder.com/400x200?text=Mockup+World" }
        ];

        document.getElementById("inspireBtn").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * suggestions.length);
            const suggestion = suggestions[randomIndex];

            document.getElementById("suggestionIcon").className = "icon fas " + suggestion.icon;
            document.getElementById("suggestionText").textContent = suggestion.text;
            document.getElementById("suggestionImage").src = suggestion.image;

            const suggestionContainer = document.getElementById("suggestionContainer");
            suggestionContainer.style.display = "block";
            suggestionContainer.classList.remove("animate__fadeIn");
            setTimeout(() => suggestionContainer.classList.add("animate__fadeIn"), 10);
        });
    </script>
</body>
</html>
